<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table {
            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse;
        }

        tr, th, td{
            padding: 10px;
            border: 1px solid black;
            
        }

        th {
            background-color: gray;
            color: white;
        }
        th.media {
            text-align: left;
        }
    </style>
</head>

</body>
</html>
