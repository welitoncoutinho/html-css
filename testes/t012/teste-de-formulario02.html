<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formuláorio</title>
</head>
<body>
    <form action="cadastro.php" method="get">
        <p>
            <label for="iano">Em que ano você nascel? </label>
            <input type="number" name="ano" id="iano" min="1900" max="2023" oninput="let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)">
        </p>
        <p>
            <label for="iidade">Sua idade é: </label>
            <output id="iidade">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

        <script>
            function calcIdade() {
                let atual = new Date().getFullYear()
                iidade.innerHTML = Number(atual) - Number(iano.value)
            }
        </script>
    </form>
</body>
</html>
