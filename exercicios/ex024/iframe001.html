<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>

    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe </h1>
    <p>
        Acessando o site do 
        
        <!--Tamanha padrão 300x150-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scolling="no">
            <a href="https://www.cursoemvideo.com" target="_blank">CursoemVideo</a>
        </iframe>

        para aprender a programar.
    </p>
    <p>O repositorio do Guanabara 
        
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">
            <a href="https://gustavoguanabara.github.io">no GitHub</a>
        </iframe>

        é bem legal tambem!</p>
</body>
</html>
