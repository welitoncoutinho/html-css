<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exeplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" required maxlength="20">
            </p>
            <p>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" autocomplete="email" id="iemail" required>
            </p>
            <p>
                <label for="itelefone">Telefone</label>
                <input type="tel" name="telefone" id="itelefone" required autocomplete="tel" placeholder="(xx) xxxx-xxxx">
            </p>
        </fieldset>
        <!-- Estudar mais sobre RegEx-->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
